# Connection and Memory
max_connections = 200
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 4MB

# Write Performance (Prototype: Balanced Durability)
wal_level = replica              # Enable PITR foundation
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
fsync = on                       # Maintain crash safety
synchronous_commit = off         # Accept 1-transaction window for throughput

# Query Planning (SSD-Optimized)
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging for Debugging and Audit
log_statement = 'mod'            # Log DDL and modifying statements
log_duration = on
log_min_duration_statement = 1000  # 1 second threshold
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'