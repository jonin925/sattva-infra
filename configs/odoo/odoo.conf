[options]
; =============================================================================
; Odoo 17 Configuration for Traefik Reverse Proxy Integration
; =============================================================================

; -----------------------------------------------------------------------------
; Database Connection
; -----------------------------------------------------------------------------
db_host = infra-postgres
db_port = 5432
db_user = odoo_app
db_password = admin925
db_name = odoo_db
list_db = False

; -----------------------------------------------------------------------------
; Critical: Proxy Mode for Traefik X-Forwarded-* Header Processing
; -----------------------------------------------------------------------------
proxy_mode = True

; -----------------------------------------------------------------------------
; Addons Path: Core + Custom Portal Module
; -----------------------------------------------------------------------------
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; -----------------------------------------------------------------------------
; Data and Session Persistence
; -----------------------------------------------------------------------------
data_dir = /var/lib/odoo

; -----------------------------------------------------------------------------
; Performance Tuning for Containerized Deployment
; -----------------------------------------------------------------------------
workers = 4
max_cron_threads = 2
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; -----------------------------------------------------------------------------
; Logging Configuration
; -----------------------------------------------------------------------------
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = [':INFO']

; -----------------------------------------------------------------------------
; Security Hardening
; -----------------------------------------------------------------------------
admin_passwd = 
csv_internal_sep = ,
without_demo = all